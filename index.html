<html>
    <head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="elm.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/lib/howler.min.js"></script>
    <script type="text/javascript" src="js/soundManager.js"></script>
    </head>
    <body>
        <div id="myapp"></div>
        
        <script>
        var app = Elm.Main.init({
            node: document.getElementById('myapp')
        });

        app.ports.playSound.subscribe(function (key) {
            ring(key);
        })
        </script>
        <footer>
            <span><a class="github-link" href="https://github.com/alxcdrt/timer"><i class="fa-brands fa-github"></i> timer</a></span>
        </footer>
    </body>
</html>
